<div class="user">Welcome Dr. {{user.name}}</div>

<div ng-repeat="patient in thesePatients" class="userpat">
  <div class="userpat">
    {{patient.name}}, {{patient.email}}
  </div>
  <button ng-click="viewPatient(patient._id)">
    View Patient
  </button>
</div>

<button id="addpatbut" ui-sref='addpatient'>Add Patient</button>
